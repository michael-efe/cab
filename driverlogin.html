<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login Page</title>
    <link rel="icon" href="../assets/images/download.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
<style>
    body {
        background-color: #F6F6F6;
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .form-floating:focus-within {
        z-index: 2;
    }
    .form-signin input[type="email"],
    .form-signin input[type="password"] {
        margin-bottom: 10px;
    }
    .btn-purple {
        background-color: #8C1C64;
        color: #fff;
    }
</style>

</head>
<body>

<main class="form-signin">
    <a href="driverhub.html" class="h6 mb-3 fw-normal" style="text-decoration: none;">Back to Driver's Hub</a>
    <form id="driverLoginForm" action="" method="">
        <img class="mb-4" src="../assets/images/uniben.jpeg" alt="UNIBEN Logo" width="60" height="60">
        <h1 class="h3 mb-3 fw-bold">UNIBEN Mobility</h1>
        <h2 class="h4 mb-2 fw-normal">Driver Login</h2>

    <div class="form-floating">
        <input type="email" id="driverEmailInput" name="email" class="form-control" placeholder="name@example.com" required>
        <label for="driverEmailInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" id="driverPasswordInput" name="password" class="form-control" placeholder="Password" required>
        <label for="driverPasswordInput">Password</label>
    </div>

    <button id="driverLoginBtn" class="w-100 btn btn-lg btn-purple" type="submit">Login</button>
    <p>Don't have an account? <a href="driverreg.html" style="color: #8C1C64;">Register Here</a></p>
    <p class="text-center mt-5 mb-3">
        <a href="mailto:emmexanimation@gmail.com" class="text-muted" style="text-decoration: none;">emmexanimation@gmail.com</a><br>
        <a href="https://efemichael-712.web.app" class="text-muted" style="text-decoration: none;">By Michael Efe Â© 2025</a>
    </p>
</form>

</main>

<!-- JS Hooks for Backend -->

<script>
    const driverLoginForm = document.getElementById('driverLoginForm');
    const driverEmailInput = document.getElementById('driverEmailInput');
    const driverPasswordInput = document.getElementById('driverPasswordInput');
    const driverLoginBtn = document.getElementById('driverLoginBtn');

    driverLoginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = driverEmailInput.value;
        const password = driverPasswordInput.value;

        console.log('Driver Email:', email);
        console.log('Driver Password:', password);

        // Placeholder: Integrate with backend login logic
        alert(`Driver logged in with:\nEmail: ${email}`);
    });
</script>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
