                <div class="p-4 bg-white shadow-sm rounded-3">
                    <form id="cabForm">
                        <h5 class="fw-bold">Book Cab</h5>

                        </button>
                    </form>
                </div>
            </div>

            <!-- Book Shuttle -->
            <div class="col-md-4">
                <div class="p-4 bg-white shadow-sm rounded-3">
                    <form id="shuttleForm">
                        <h5 class="fw-bold">Book Shuttle</h5>

                        <select class="form-select" id="Destination" required>
                            <option selected disabled value="">Choose Destination</option>
                            <option value="Main Gate/Small Gate">Back Gate → Main Gate/Small Gate — ₦200</option>
                            <option value="New Benin(NB)">Small Gate → New Benin — ₦300</option>
                            <option value="Ring Road(RR)">Small Gate → Ring Road — ₦300</option>
                            <option value="Back Gate">Main Gate/Small Gate → Back Gate — ₦200</option>
                        </select>

                        <br>

                        <button id="shuttleTicketBtn" class="w-100 btn btn-md btn-purple" type="submit">
                            Create Ticket
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
