<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">


    <!-- This is the style for only the driver registration page -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

        body {
        background-color: #F6F6F6;
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        }

        .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        }

        .form-signin .checkbox {
        font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }
    </style>

</head>
<body>
    
  <!-- This is the Driver Registration Form -->
<main class="form-signin">
    <a href="driverhub.html" class="h6 mb-3 fw-normal" style="text-decoration: none;">Back to Driver's Hub</a>
  <form action="" method="">
    <img class="mb-4" src="assets/images/uniben.jpeg" alt="" width="60" height="60">
    <h1 class="h3 mb-3 fw-bold">UNIBEN Mobility</h1>
    <h2 class="h4 mb-2 fw-normal">Become a Driver</h2>

    <div class="form-floating">
      <input type="text" name="fullname" class="form-control" id="floatingInput" placeholder="John Doe" required>
      <label for="floatingInput">Full Name</label>
    </div>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <input type="number" name="id" class="form-control" id="floatingInput" placeholder="9999" required>
      <label for="floatingInput">ID Number</label>
    </div>

    <div class="form-floating">
        <select name="type" class="form-control" id="floatingInput" placeholder="" required>
            <option selected disabled value="">Type of Vehicle</option>
            <option value="Cab">Cab</option>
            <option value="Shuttle">Shuttle</option>
        </select>
        <label for="floatingInput">Vehicle</label>
    </div>

    <div class="form-floating">
      <input  name="image" type="file" class="form-control" id="floatingFile" placeholder="" required>
      <label for="floatingFile">Vehicle Image</label>
    </div>

    <div class="form-floating">
        <textarea name="description" id="" type="text" class="form-control" id="floatingInput" placeholder="Vehicle Description" required></textarea>
        <label for="floatingInput">Vehicle Description</label>
    </div>

    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" name="confirm" class="form-control" id="floatingPassword" placeholder="Confirm Password" required>
      <label for="floatingPassword"> Confirm Password</label>
    </div>
    
    <button class="w-100 btn btn-lg btn-purple" type="submit">Register</button>
    <p>If you have an account <a href="driverlogin.html" style="color: #8C1C64;">Login Here</a></p>
      <p  style="text-align: center; ">
      <a href="mailto:emmexanimation@gmail.com" class="mt-5 mb-3 text-muted nav-link text-black" style="text-decoration: none;">emmexanimation@gmail.com</a>
      <a href="https//efemichael-712.web.app" class="mt-5 mb-3 text-muted nav-link text-black"> By Michael Efe Â© 2025 </a>
    </p>
  </form>
</main>

<!-- You can use id, class or name to target the elements in the form -->

    <!-- Dont touch this script links below it is the bootstrap and js links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
