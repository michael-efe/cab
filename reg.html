<style>
    body {
        background-color: #F6F6F6;
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .form-floating:focus-within {
        z-index: 2;
    }
    .form-signin input[type="text"],
    .form-signin input[type="email"],
    .form-signin input[type="password"] {
        margin-bottom: 10px;
    }
</style>

</head>
<body>

<main class="form-signin">
    <a href="Home.html" class="h6 mb-3 fw-normal" style="text-decoration: none;">Back to HomePage</a>
    <form id="regForm" action="" method="">
        <img class="mb-4" src="../assets/images/uniben.jpeg" alt="UNIBEN Logo" width="60" height="60">
        <h1 class="h3 mb-3 fw-bold">UNIBEN Mobility</h1>
        <h2 class="h4 mb-2 fw-normal">Registration Page</h2>

    <div class="form-floating">
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="John Doe" required>
        <label for="fullnameInput">Full Name</label>
    </div>

    <div class="form-floating">
        <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
        <label for="emailInput">Email address</label>
    </div>

    <div class="form-floating">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="passwordInput">Password</label>
    </div>

    <div class="form-floating">
        <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirm Password" required>
        <label for="confirmInput">Confirm Password</label>
    </div>

    <button id="regBtn" class="w-100 btn btn-lg btn-purple" type="submit">Register</button>
    <p>If you have an account <a href="Login.html" style="color: #8C1C64;">Login Here</a></p>
    <p class="text-center mt-5 mb-3">
        <a href="mailto:emmexanimation@gmail.com" class="text-muted" style="text-decoration: none;">emmexanimation@gmail.com</a><br>
        <a href="https://efemichael-712.web.app" class="text-muted" style="text-decoration: none;">By Michael Efe Â© 2025</a>
    </p>
</form>

</main>

<!-- JS Hooks for Backend Integration -->

<script>
    const regForm = document.getElementById('regForm');
    const fullnameInput = document.getElementById('fullname');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm');
    const regBtn = document.getElementById('regBtn');

    regForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const fullname = fullnameInput.value;
        const email = emailInput.value;
        const password = passwordInput.value;
        const confirm = confirmInput.value;

        if (password !== confirm) {
            alert("Passwords do not match!");
            return;
        }

        console.log('Full Name:', fullname);
        console.log('Email:', email);
        console.log('Password:', password);

        // Placeholder for backend registration logic
        alert(`Registered successfully:\nName: ${fullname}\nEmail: ${email}`);
    });
</script>
